name: Market Sentinel (Pre-Market)

on:
  schedule:
    # Runs at minute 0 of hours 12, 13, and 14 UTC
    # (Which is 8 PM, 9 PM, 10 PM Singapore Time)
    # Mon-Fri (1-5)
    - cron: '0 12-14 * * 1-5'
  workflow_dispatch: # Allows manual testing

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # We stick to 3.11 to avoid the "Type Union" crash
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install yfinance requests

    - name: Run Sentinel
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python sentinel.py
